<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learners directory page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" src="https://github.com/necolas/normalize.css/blob/master/normalize.css">
    <link rel="stylesheet" href="./css/index.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="display()" style="background-color: #ffe9e3;">
<div class="container-fluid" >
    <div class="container-fluid" id="header">
    <div class="row m-1"  >
        <div class="col-12 col-md-3 col-xl-3 ">
            <h1 style="color:rgb(241, 68, 15);padding:30px;font-weight: 600;">Learners directory page</h1>
        </div>
        <div class="col-12 col-md-3 col-xl-3 ">
            <!-- Button trigger modal -->
            <button type="button"  class="btn btn-primary my-5" data-bs-toggle="modal" data-bs-target="#myModal" >
                Invite
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h2 class="modal-title" id="modalLabel" style="color:rgb(240, 72, 30);font-weight:800;">New user invitation</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <form style="text-align:right;font-size: 16px;">
                            <label for="whatsapp"><strong>Whatsapp number :</strong></label>
                            <input type="text" id="whatsapp" name="whatsapp"  placeholder="Enter here"><br>
                            <h4 style="text-align: center;color:rgb(218, 4, 4);">OR</h4>
                            <label for="email"><strong>Email ID :</strong></label>
                            <input type="text" id="email" name="email" placeholder="Enter here">
                        </form>
                    </div>
                    <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
                </div>
            </div> 
        </div>
        
        <div class="col-12 col-md-3 col-xl-3 ">
            <select class="button" name="filter" id="filter" style="text-align:center;padding:5px;margin-top:55px;">
            <option value=".*">Select tag to filter</option>
            <option value="DS">DS</option>
            <option value="FSD">FSD</option>
            <option value="AI & ML">AI & ML</option>
        </select>
        </div>
        <div class="col-12 col-md-3 col-xl-3 ">
            <input class="button" type="search" size="15%" id="search" name="search" placeholder="Search" style="margin-top: 54px;">
        </div>
    </div>
    </div>

    <div class="container-fluid">
    <div class="row"  id="students">          
    </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    //selecting all the dom items from document
    const searchfield = document.querySelector('#search');
    const filtersearch=document.querySelector('#filter');

    
    //feteches data from the json file.... and returns a promise using .then to read the promise
    async function fetchdata(){
        const search = await fetch('./json/data.json');
        const data = await search.json();
        return data;
    }
    
    //displaying the contents to the dispaly (not filtering... static display)
    function display(){
        fetchdata().then(response=>{
       displayData(response)
             })
        }
    async function filtering(searchvalue){ 
        //when the searchfeild is empty we render all the cards from json file
        if(searchvalue.length === 0){
            display();
        }
        const search = await fetch('./json/data.json');
        const data = await search.json();
       let matches = data.filter(matchdata=>{
            const regx= new RegExp(`${searchvalue}`,'gi');
            return matchdata.name.match(regx) || matchdata.bio.match(regx);
        })
        displayData(matches);
        
    };
        // helping funciton
    function displayData(args){
        let card = document.getElementById('students');
        card.innerHTML=''    
        for(let i=0; i<args.length; i++){         
            card.innerHTML+=`
            <div class="col-md-6 col-xl-4 " onclick="progress('${args[i].name}')" >              
            <div class="card col p-2" style="background-color: black;border-radius: 15px;">
                <div class="row g-0">
                    <div class="student_image col-md-4">
                        <img src=${args[i].image} class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div style="padding:10px">
                        <h4 class="card-title"><strong>${args[i].name}</strong></h4>
                        <p class="card-text">${args[i].bio}</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>`
        }
    }
    searchfield.addEventListener('input',()=>{
        filtering(searchfield.value);
    }); 
    filtersearch.addEventListener('click',()=>{
        filtering(filtersearch.value);
    });
 </script>
 <script src="./script/progress.js"></script>
</body>
</html>

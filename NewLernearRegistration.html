<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\RegistrationForm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>New registration</title>
    <style>
        textarea{
            resize: none;
        }
       
    </style>
</head>
<body style="background-color: lavender">
       <div class="container justify-content-center pt-5" style="width:55%" >
           <form action="#">
            <h1 class="d-flex flex-row justify-content-center py-2"><span style="color:black; font-family: 'Nunito', sans-serif; text-align: center; font-weight: bold;"><storng>New Learner Registration</storng></span></h1>

               <div class="form-group">
                <h2 class="py-3" style="font-family: 'Nunito', sans-serif; color:black;">Basic Details</h2>
                <div class = "row">
                    <div class ="col-sm-6">
                        <label class = "form label" for = "firstname">
                            <span style="color:Black; font-family: 'Nunito', sans-serif;">
                            First Name</span></label>
                        <input type ="text" id = "firstname" placeholder=" Enter First Name" class = "form-control"><br>

                    </div>
            
                    <div class ="col-sm-6">
                        <label class = "form label" for = "lastname">
                            <span style="color:Black; font-family: 'Nunito', sans-serif; ">
                                Last Name</span></label>
                        <input type ="text" id = "lastname"  placeholder=" Enter Last Name" class = "form-control"><br>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><span style = "color:black; font-family: 'Nunito', sans-serif; ">
                            Short Bio</span></label>
                        <textarea class="form-control" placeholder="A Short bio" id="exampleFormControlTextarea1" rows="3"></textarea><br>
                    </div>


                    <div class="col-8">
                        <label for="formFile" class="form-label">
                            <span style="color:Black; font-family: 'Nunito', sans-serif; ">
                                Upload Image File</span></label>
                        <input class="form-control" type = "file" id="formFile"><br>
                    </div>

                    <div class="tag-con1">
                       <span style="font-family: 'Nunito', sans-serif; ">Tags</span>
                        <br />
                        <br />
                        <div class="tag-con2">
                        <input placeholder="Eg:Data Science"/>
                        </div>                      
                        </div>
                    
              
                <div class="form-grop">
                    <h2 class="py-3"><span style="font-family: 'Nunito', sans-serif; color:black; ">Social Handles</span></h2>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="Linkedin"><span style="font-family: 'Nunito', sans-serif;">LinkedIn</span></label>
                            <input type="text" id="" placeholder="LinkedIn ID" class="form-control">
                        </div>

                        <div class="col-sm-6">
                            <label for="Githib"><span style="font-family: 'Nunito', sans-serif; ">GitHub</span></label>
                            <input type="text" id=""  placeholder="GitHub profile" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 py-3">
                            <label for="Instagram"><span style="font-family: 'Nunito', sans-serif; ">Instagram</span></label>
                            <input type="text" id="" placeholder="Instagram ID" class="form-control">
                        </div>

                        <div class="col py-3">
                            <label for="Facebook"><span style="font-family: 'Nunito', sans-serif; ">Facebook</span></label>
                            <input type="text" id="" placeholder="Facebook ID" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h2 class="py-3" style="font-family: 'Nunito', sans-serif; color:black; ">Academics</h2>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="School"><span style="font-family: 'Nunito', sans-serif; ">School</span></label>
                            <input type="text" id="" placeholder="Name of the School"class="form-control">
                        </div>

                        <div class="col-sm-6">
                            <label for="Board"><span style="font-family: 'Nunito', sans-serif; ">Board</span></label>
                            <input type="text" id="" placeholder="Eg:SSC,CBSE..." class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 py-3">
                            <label for="Graduation"><span style="font-family: 'Nunito', sans-serif; ">Graduation college/university</span></label>
                            <input type="text" id="" placeholder="University/College Name"class="form-control">
                        </div>
 
                   
                        <div class="col-sm-6 py-3">
                            <label for="Post Graduation"><span style="font-family: 'Nunito', sans-serif; ">Post Graduation college/university
                            </span></label>
                            <input type="text" id="" placeholder="University/College Name" class="form-control">
                        </div>

        
                    </div>
                </div>

                <div class="form-group">
                    <h2 class="py-3" style="font-family: 'Nunito', sans-serif;  color:black; ">Previous Work Experience</h2>
                    <form  id="form2" action="#">
                        <div id="form3">
                        <div class="row">
                            <div class="col-sm-6 py-3">
                                <label for="Position"><span style="font-family: 'Nunito', sans-serif; ">Position</span></label>
                                <input type="text1"  name="position1" placeholder="Eg:Manager" id="Position" class="form-control">
                            </div>
                            <div class="col-sm-6 py-3">
                                <label for="Organization"><span style="font-family: 'Nunito', sans-serif; ">Organization</span></label>
                                <input type="text2" name="organization1" placeholder="Eg:Google"  id="Organization" class="form-control">
                            </div>
                            <div class="col-sm-6 py-3">
                                <label for="From"><span style="font-family: 'Nunito', sans-serif;">From:</span></label>
                                <input type="date" name="from1" placeholder="Joining date" id="From1" class="form-control">
                            </div><div class="col-sm-6 py-3">
                                <label for="From"><span style="font-family: 'Nunito', sans-serif;">To:</span> </label>
                                <input type="date" name="to1" placeholder="Reliving date" id="From" class="form-control">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class= "gap-3 d-flex  p-3">
                    <button class="btn btn-primary me" onclick="add_more_field()" type="button">Add block</button>
                    <button class="btn btn-primary me" onclick="remove_field()" type="button">Remove block</button>
                    
                  </div>
                  

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Submit</button>
                </div>

                

           </form>
       </div><br>


    <script src="script\Tags_registrationform.js"> </script>
    
    

    
    </script>
</body>

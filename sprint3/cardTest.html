<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Part-2</title>
  
  
</head>
<body onload="display()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#"><strong>Murthy's Dashboard</strong></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active px-3" aria-current="page" href="#">Invitation link</a>
              </li>
             
            </ul>
            <form class="d-flex input-group w-auto">
              <input
                id="search"
                type="search"
                class="form-control px-3"
                placeholder="Search by Name or Tag"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
<div class="container">
        <div class="row pt-5 gap-5" id="column">
           
        </div>  
    </div>


<script>
'use strict'
//selecting all the dom items from document
const searchfeild = document.querySelector('#search');
const button = document.querySelector('.btn');

//feteches data from the json file.... and returns a promise using .then to read the promise
async function fetchdata(){
    const search = await fetch('./data.json');
    const data = await search.json();
    return data;
}

//displaying the contents to the dispaly (not filtering... static display)
function display(){
    fetchdata().then(response=>{
   displayData(response)
         })
    }
async function filtering(searchvalue){ 
    //when the searchfeild is empty we render all the cards from json file
    if(searchvalue.length === 0){
        display();
    }
    const search = await fetch('./data.json');
    const data = await search.json();
   let matches = data.filter(matchdata=>{
        const regx= new RegExp(`^${searchvalue}`,'gi')
        return matchdata.name.match(regx) || matchdata.Tag.match(regx);
    })
    displayData(matches);
    
};
    // helping funciton
function displayData(args){
    let card = document.getElementById('column');
    card.innerHTML='';
    for(let i=0; i<args.length; i++){
        card.innerHTML+=` 
            <div class="card" style="width: 18rem;" id="cardbody">
                        <img class="card-img-top" src=${args[i].image} alt="Card image cap">
                        <div class="card-body">
                                <h5 class="card-title">Personal Details</h5>
                                <p class="card-text"><strong>Name: </strong>${args[i].name}</p>
                                <p class="card-text"><strong>Email: </strong>${args[i].Eamil}</p>
                                <p class="card-text"><strong>TAG: </strong>${args[i].Tag}</p>
                                <div id="buttons"class="d-flex justify-content-between ">
                                <button onclick="progress('${args[i].name}')" class="btn btn-primary  btn-block" >More details</button>   
                                </div>
                        </div>
            </div>`
    }
}
searchfeild.addEventListener('input',()=>{
    filtering(searchfeild.value);
}); 


</script>
<script src="Main.js"></script>
</body>
</html>

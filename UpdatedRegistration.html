<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
    <style>
       body{
            background: linear-gradient(109.6deg, rgb(180, 214, 242) 11.2%, rgba(72, 67, 221, 0.72) 100.2%);
            /* background-color: #ececec; */
            /* background: linear-gradient(to top, #6a85b6 0%, #bac8e0 100%); */
            /* background: linear-gradient(178.6deg, rgb(232, 245, 253) 3.3%, rgb(252, 253, 255) 109.6%); */
            box-sizing: border-box;
            padding:0;
            margin:0;
            display: grid;
            justify-content: center;
            align-items: center;
            height:100vh;
       }
       .form-box{
        padding:20px;
        max-width:800px;
        max-height:100%;
        background-color: #fff;
        box-shadow: 3px 3px 3px rgb(0,0,0,0.5);
        border-radius: 5px;
       }
       h1{
           margin-bottom:0px;
           margin-left: 5px;
        }
        p{
           margin-left: 5px;
           font-size:20px;
           margin-top: 2px;
       }
       .form-btns{
           padding:10px 0;
           background-color:#f5f5f5;
           display: flex;
           flex-wrap: wrap;
           align-items: center;
           justify-content: space-around;
       }
       .Btns{
           background: transparent;
           outline:none;
           border:none;
           cursor: pointer;
           font-size:1rem;
       }
       .form-content{
           margin:10px;
       
           }
           textarea{
               resize: none;
           }
           label{
               font-weight: bold;
           }
           span{
               color:red;
           }
    </style>
</head>
<body>
<div class="form-box">
    <h1>New Learner Registration</h1>
    <p>Let's create your account</p>
    <div  class="nav nav-tabs form-btns" id="nav-tab" role="tablist">
        <button class=" Btns nav-link active" id="nav-personal-Details-tab" data-bs-toggle="tab" data-bs-target="#nav-personal" type="button" role="tab" aria-controls="nav-personal-Details" aria-selected="true">personal Details</button>
        <button class=" Btns nav-link" id="nav-Acadamic-Details-tab" data-bs-toggle="tab" data-bs-target="#nav-Acadamic" type="button" role="tab" aria-controls="nav-Acadamic-Details" aria-selected="true">Acadamic Details</button>
        <button class=" Btns nav-link" id="nav-Social-Handles-tab" data-bs-toggle="tab" data-bs-target="#nav-social" type="button" role="tab" aria-controls="nav-Social-Handles" aria-selected="true">Social Handles</button>
        <button class=" Btns nav-link" id="nav-Work-Experience-tab" data-bs-toggle="tab" data-bs-target="#nav-Work" type="button" role="tab" aria-controls="nav-Work-Experience" aria-selected="true">Work Experience</button>
        <button class="Btns">Submit</button>
    </div>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-personal" role="tabpanel" aria-labelledby="nav-personal-Details-tab">
            <div class="form-content">
                <form action="#">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label class="form-label">First Name<span>*</span></label>
                            <input type="text"class="form-control" name="" id="" placeholder="Enter your First Name">
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label class="form-label">Last Name<span>*</span></label>
                            <input type="text"class="form-control" name="" id="" placeholder="Enter your last Name">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6 col-sm-12">
                            <label class="form-label">Email<span>*</span></label>
                            <input type="email" name="" id="" class="form-control">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label class="form-label">Profile Photo<span>*</span></label>
                            <input type="file" class="form-control"name="" id="">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-sm-12">
                            <label class="form-label">A Short Bio<span>*</span></label>
                            <textarea id="textarea"class="form-control" placeholder="A short Bio..."></textarea>

                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-sm-12">
                            <label class="form-label">Tags<span>*</span></label>
                            <textarea id="textarea"class="form-control" placeholder="Eg: Data Science"></textarea>
                        </div>
                    </div>
                </form>

            </div>
        </div>



<!-- Ace -->


            <div class="tab-pane fade" id="nav-Acadamic" role="tabpanel" aria-labelledby="nav-Acadamic-Details-tab">
                <div class="form-content">
                    <form action="#">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">school Name<span>*</span></label>
                                <input type="text"class="form-control" name="" id="" placeholder="Enter your First Name">
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Board<span>*</span></label>
                                <input type="text"class="form-control" name="" id="" placeholder="Enter your last Name">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6 col-sm-12">
                                <label class="form-label">Graduation<span>*</span></label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Graduation University<span>*</span></label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Graduation University<span>*</span></label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Post Graduation University<span>*</span></label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- social handles -->


            <div class="tab-pane fade" id="nav-social" role="tabpanel" aria-labelledby="nav-Social-Handles-tab">
                <div class="form-content">
                    <form action="#">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Linkedin<span>*</span></label>
                                <input type="text"class="form-control" name="" id="" placeholder="Enter your First Name">
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Github<span>*</span></label>
                                <input type="text"class="form-control" name="" id="" placeholder="Enter your last Name">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6 col-sm-12">
                                <label class="form-label">Instagram<span>*</span></label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Facebook<span>*</span></label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                       
                    </form>
                </div>
            </div>

            <!-- Work Experiance -->
            <div class="tab-pane fade" id="nav-Work" role="tabpanel" aria-labelledby="nav-Work-Experience-tab">
                <div class="form-content">
                    <form action="#" id="exp">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Position<span>*</span></label>
                                <input type="text"class="form-control" name="" id="" placeholder="Enter your First Name">
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Organization<span>*</span></label>
                                <input type="text"class="form-control" name="" id="" placeholder="Enter your last Name">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6 col-sm-12">
                                <label class="form-label">From<span>*</span></label>
                                <input type="date" name="" id="" class="form-control">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">To<span>*</span></label>
                                <input type="date" name="" id="" class="form-control">
                            </div>
                        </div>
                       
                    </form>
                    <div class="row mt-2">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary" onclick="developeblock()">Add Block</button>
                            <button type="button" class="btn btn-primary" onclick="removeblock()">Remove Block</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Submit -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    let count=0;
    function developeblock(e){
       document.getElementById('exp').innerHTML+=
       `<div class="row" id="counter${count}">
        <h5 class="pt-3">Work Experience ${++count}</h5>

                    <div class="col-sm-6">
                        <label>Position</label>
                        <input type="text" id="" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label>Organization</label>
                        <input type="text" id="Organization" class="form-control">
                    </div>
                    <div class="col-sm-6 py-3">
                        <label>From:</label>
                        <input type="date" id="From" class="form-control">
                    </div>
                    <div class="col-sm-6 py-3">
                        <label>To:</label>
                        <input type="date" id="From" class="form-control">
                    </div>
                    
         </div>`
            }
            console.log(count)
    function removeblock(){
        count--;
        document.getElementById(`counter${count}`).remove()
    }
</script>
</body> 
</html>
